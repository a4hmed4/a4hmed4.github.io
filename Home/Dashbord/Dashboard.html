                <div class="card">

            <div class="col p-3">
                <div class="card">
                    <div class="card-body" style="background-color: rgba(215, 219, 223, 0.452);">
                        <h4 class="card-title">Book Appointment</h4>
                        <p class="card-text">
                        <div class="inner-layer">
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <div class="content">

                                        </div>
                                    </div>
                                    <div class="col-15">
                                        <form action="">
                                            <div class="row">
                                                <div class="col-75">
                                                    <input type="text" id="fname" name="firstname"
                                                        placeholder="Your name..">
                                                </div>
                                            </div>
                                            <br>
                                            <div class="row">
                                                <div class="col-75">
                                                    <input type="tel" id="date" name="Num"
                                                        placeholder="Your Mobile Num..">
                                                </div>
                                            </div><br>
                                            <div class="row">
                                                <div class="col-75">
                                                    <input type="email" id="mail" name="mail"
                                                        placeholder="Your Email..">
                                                </div>
                                            </div><br>
                                            <div class="row">
                                                <div class="col-75">
                                                    <select id="Dr" name="Dr">
                                                        <option value="Dr">Choose Dr</option>
                                                        <option value="AE">Dr.Ahmed Elsayed</option>
                                                        <option value="HA">Dr.Hesham Arafat</option>
                                                        <option value="RE">Dr.Rowayda Elshaer</option>
                                                        <option value="MR">Dr.Mohamed Ramadan</option>
                                                        <option value="KA">Dr.Kareem Adel</option>
                                                    </select>
                                                </div>
                                            </div><br>
                                            <div class="row">
                                                <div class="col-75">
                                                    <input type="date" id="date" name="date"
                                                        placeholder="Appointment Date..">
                                                </div>
                                            </div><br>
                                            <div class="row">

                                                <div class="col-75">
                                                    <div class="radio" id="homeStatus">
                                                        <input class="radio--input" type="radio" id="home" name="adr"
                                                            value="home" onclick="text(0)">
                                                        <label class="radio--label" for="home">call home</label>
                                                        <input class="radio--input" type="radio" id="clinic" name="adr"
                                                            value="clinic" onclick="text(1)">
                                                        <label class="radio--label" for="clinic">At the clinic</label>
                                                    </div>
                                                </div>
                                            </div>
                                    </div><br>
                                    <div class="row">

                                        <div class="col-75">
                                            <input type="text" id="ads" name="address" placeholder="Enter your address">
                                        </div>
                                    </div>

                                </div>
                                <br>
                                <div class="row">
                                    <input type="submit" value="Book Now">
                                </div>
                                </form>

            if (x == 0)

                document.getElementById("ads").style.display = "block";
